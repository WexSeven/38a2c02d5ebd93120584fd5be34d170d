  <link href="style.css" rel="stylesheet" type="text/css" />

<body>
  <div class="topnav">
    <a><b>Inneraian-Portfolio</b></a>

  <div class="default-header">Мої роботи</div>
  <div class="default-header">Game Art</div>

  <!-- Slideshow Game Art-->
  <div class="slideshow-container">
    <div class="gameSlides fade">
      <div class="numbertext">1 / 3</div>
      <img
        src="https://github.com/WexSeven/38a2c02d5ebd93120584fd5be34d170d/blob/main/GameArt/de57f423a606659f29e54e05eaae828f.jpg?raw=true"
        style="width:100%">
      <div class="text">Picture 1</div>
    </div>
    <div class="gameSlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://github.com/WexSeven/38a2c02d5ebd93120584fd5be34d170d/blob/main/GameArt/e076572af6.jpg?raw=true"
        style="width:100%">
      <div class="text">Picture 2</div>
    </div>
    <div class="gameSlides fade">
      <div class="numbertext">3 / 3</div>
      <img
        src="https://github.com/WexSeven/38a2c02d5ebd93120584fd5be34d170d/blob/main/GameArt/thumb-1920-830180.png?raw=true"
        style="width:100%">
      <div class="text">Picture 3</div>
    </div>
    <a class="prev" onclick="plusSlides(-1, 'game')">&#10094;</a>
    <a class="next" onclick="plusSlides(1, 'game')">&#10095;</a>
  </div>
  <br>
  <div style="text-align:center">
    <span class="gamedot" onclick="currentSlide(1, 'game')"></span>
    <span class="gamedot" onclick="currentSlide(2, 'game')"></span>
    <span class="gamedot" onclick="currentSlide(3, 'game')"></span>
  </div>
