<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inneraian-Portfolio</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="slideshow.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="icon.ico">
</head>

<body>
  <div class="topnav">
    <a><b>Inneraian-Portfolio</b></a>
  </div>
  <div class="image-container">
    <div class="image-text">Inneraian</div>
  </div>
  <div class="default-header">Мої роботи</div>
  <div class="default-header">Game Art</div>

  <!-- Slideshow Game Art START-->
  <div class="slideshow-container">
    <div class="gameSlides fade">
      <div class="numbertext">1 / 5</div>
      <img
        src="GameArt/IMG_1574.PNG"
        style="width:100%">
      <div class="text">Picture 1</div>
    </div>
    <div class="gameSlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="GameArt/IMG_1624.PNG"
        style="width:100%">
      <div class="text">Picture 2</div>
    </div>
    <div class="gameSlides fade">
      <div class="numbertext">3 / 5</div>
      <img
        src="GameArt/IMG_1644.PNG"
        style="width:100%">
      <div class="text">Picture 3</div>
    </div>
    <div class="gameSlides fade">
      <div class="numbertext">4 / 5</div>
      <img
        src="GameArt/IMG_1766.PNG"
        style="width:100%">
      <div class="text">Picture 4</div>
    </div>
    <div class="gameSlides fade">
      <div class="numbertext">5 / 5</div>
      <img
        src="GameArt/pic3.png"
        style="width:100%">
      <div class="text">Picture 5</div>
    </div>
    <a class="prev" onclick="plusSlides(-1, 'game')">&#10094;</a>
    <a class="next" onclick="plusSlides(1, 'game')">&#10095;</a>
  </div>
  <br>
  <div style="text-align:center">
    <span class="gamedot" onclick="currentSlide(1, 'game')"></span>
    <span class="gamedot" onclick="currentSlide(2, 'game')"></span>
    <span class="gamedot" onclick="currentSlide(3, 'game')"></span>
    <span class="gamedot" onclick="currentSlide(4, 'game')"></span>
    <span class="gamedot" onclick="currentSlide(5, 'game')"></span>
  </div>
  <!-- Slideshow Game Art END-->

  <div class="default-header">Other Art</div>

  <!-- Slideshow Other Art START-->
  <div class="slideshow-container">
    <div class="otherSlides fade">
      <div class="numbertext">1 / 3</div>
      <img
        src="OtherArt/picture1.jpg"
        style="width:100%">
      <div class="text">Picture 1</div>
    </div>
    <div class="otherSlides fade">
      <div class="numbertext">2 / 3</div>
      <img
        src="OtherArt/picture2.jpg"
        style="width:100%">
      <div class="text">Picture 2</div>
    </div>
    <div class="otherSlides fade">
      <div class="numbertext">3 / 3</div>
      <img
        src="OtherArt/picture3.jpg"
        style="width:100%">
      <div class="text">Picture 3</div>
    </div>
    <a class="prev" onclick="plusSlides(-1, 'other')">&#10094;</a>
    <a class="next" onclick="plusSlides(1, 'other')">&#10095;</a>
  </div>
  <br>
  <div style="text-align:center">
    <span class="otherdot" onclick="currentSlide(1, 'other')"></span>
    <span class="otherdot" onclick="currentSlide(2, 'other')"></span>
    <span class="otherdot" onclick="currentSlide(3, 'other')"></span>
  </div>
  <!-- Slideshow Game Art END-->

  <script src="slideshow.js"></script>

  <div class="default-header">Напишіть мені: [адреса електронної пошти]</div>

</body>

</html>
